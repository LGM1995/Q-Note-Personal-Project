<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" sizes="57x57" href="/img/ico/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/img/ico/apple-icon-60x60.png">

  <link rel="apple-touch-icon" sizes="76x76" href="/img/ico/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/img/ico/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/img/ico/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/img/ico/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/img/ico/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/ico/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/img/ico/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/img/ico/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/ico/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="/css/join.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-bold fs-2">회원가입</h5>
          <form action="/joinProc" method="post">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" name="username" placeholder="아이디를 적어봐">
              <label for="floatingInput">아이디</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingEmail" name="password" placeholder="비밀번호는 소중하게">
              <label for="floatingPassword">비밀번호</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingPassword" name="email" placeholder="이메일은 정확하게">
              <label for="floatingPassword">이메일</label>
            </div>

            <div class="d-grid mb-2">
              <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" id="joinbtn">회원가입
              </button>
            </div>
            <hr class="my-3">
            <div class="redirect-tag">
              <a href="/login">뒤로가기</a>
            </div>
          </form>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
