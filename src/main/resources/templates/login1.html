<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quizlet에 로그인 | Quizlet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="/css/login.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-bold fs-2">당장 시작해</h5>
          <form action="/loginProc" method="post">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
              <label for="floatingInput">아이디</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
              <label for="floatingPassword">비밀번호</label>
            </div>

            <div class="d-grid mb-2">
              <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">로그인
                </button>
            </div>
            <div class="jointag">
            <a href="/join1">회원 가입해</a>
            </div>
          </form>
          <hr class="my-3">
            <div class="d-grid mb-2">
              <button class="btn btn-google btn-login text-uppercase fw-bold" type="button" onclick="location.href='/oauth2/authorization/google'">
                <i class="bi bi-google me-2"></i> GOOGLE 로그인
              </button>
            </div>
            <div class="d-grid mb-2">
              <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="button" onclick="location.href='/oauth2/authorization/facebook'">
                <i class="bi bi-facebook me-2"></i> FACEBOOK 로그인
              </button>
            </div>
            <div class="d-grid">
              <button class="btn btn-naver btn-login text-uppercase fw-bold" type="button" onclick="location.href='/oauth2/authorization/naver'">
                <i class="fab fa-naver me-2"></i> NAVER 로그인
              </button>
            </div>

        </div>
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
